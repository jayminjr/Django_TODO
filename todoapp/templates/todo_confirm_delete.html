{% extends 'base.html' %}
{% block body %}
<div class="container m-5 p-5 mt-0">
    <form method="POST">
        <h3>Are you sure you want to delete task with title "{{ object.title }}"?</h3>
        {% csrf_token %}
        <input type="submit" value="Submit" class="btn btn-danger mt-3 mb-3">
        <a href="{% url 'todoapp:todo_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock%}
